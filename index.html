<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Watchlist+ | Platform Independent Content Tracker</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./css/styles.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet" />
  </head>
  <body data-page="index" class="states-empty">
    <header class="container">
      <div class="logo">
        <h1 class="logo__title">Watchlist+</h1>
      </div>

      <button class="btn btn--icon btn--primary" id="floating-button" disabled>
        <ion-icon name="add-outline"></ion-icon>
      </button>
    </header>

    <section class="container">
      <div class="empty-state" id="empty-state">
        <h2 class="empty-state__title">Your watchlist is empty!</h2>
        <p class="empty-state__text">
          Get started by creating a watchlist. Click on the “+” button in the
          bottom right.
        </p>
      </div>

      <div class="content-grid hide" id="content-grid"></div>
    </section>

    <!-- Ionicons -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <!-- Custom JS -->
    <script type="module" src="./js/app.js"></script>
  </body>
</html>
