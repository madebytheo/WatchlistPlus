<!doctype html>
<html lang="en">
  <head>
    <!-- CSS -->
    <link rel="stylesheet" href="./css/styles.css" />
    <!-- FAVICON LINKS -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/favicons/apple-touch-icon.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicons/favicon-32x32.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/favicons/favicon-16x16.png" />
    <link rel="manifest" href="./assets/favicons/site.webmanifest" />
    <!-- PRIMARY META TAGS -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Watchlist+ | Platform Independent Content Tracker</title>
    <meta
      name="title"
      content="Watchlist+ | Platform Independent Content Tracker" />
    <meta
      name="description"
      content="Track movies and TV shows across all streaming platforms with Watchlist+. Create unlimited watchlists, mark content as watched, write reviews, and share lists with friends. No account required! Your data stays private in your browser. A free, open-source content tracker that works anywhere you watch." />
    <!-- OPEN GRAPH / FACEBOOK -->
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://madebytheo.github.io/WatchlistPlus/" />
    <meta
      property="og:title"
      content="Watchlist+ | Platform Independent Content Tracker" />
    <meta
      property="og:description"
      content="Track movies and TV shows across all streaming platforms with Watchlist+. Create unlimited watchlists, mark content as watched, write reviews, and share lists with friends. No account required! Your data stays private in your browser. A free, open-source content tracker that works anywhere you watch." />
    <meta
      property="og:image"
      content="./assets/images/watchlistplus-banner.png" />
    <!-- X (TWITTER) -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta
      property="twitter:url"
      content="https://madebytheo.github.io/WatchlistPlus/" />
    <meta
      property="twitter:title"
      content="Watchlist+ | Platform Independent Content Tracker" />
    <meta
      property="twitter:description"
      content="Track movies and TV shows across all streaming platforms with Watchlist+. Create unlimited watchlists, mark content as watched, write reviews, and share lists with friends. No account required! Your data stays private in your browser. A free, open-source content tracker that works anywhere you watch." />
    <meta
      property="twitter:image"
      content="./assets/images/watchlistplus-banner.png" />
  </head>
  <!-- .states-empty toggled via JS based on watchlist count -->
  <body data-page="index" class="states-empty">
    <header class="site-header container">
      <div class="logo">
        <h1 class="logo__title">Watchlist+</h1>
      </div>

      <button
        class="btn btn--icon btn--text"
        id="btn-settings"
        aria-label="Open settings">
        <ion-icon name="settings-outline"></ion-icon>
      </button>
    </header>

    <!-- swaps between empty state and watchlist grid based on watchlist count -->
    <main class="container container--empty" id="main-content">
      <div class="empty-state" id="empty-state">
        <h2 class="empty-state__title">You've created no watchlists!</h2>
        <p class="empty-state__text">
          Get started by creating a watchlist. Click the
          <strong>+</strong> button below.
        </p>
      </div>

      <div
        class="content-grid hide"
        id="content-grid"
        aria-label="Your watchlists"></div>
    </main>

    <!-- always visible fab -->
    <button
      class="btn btn--icon btn--primary"
      id="fab-create"
      aria-label="Create new watchlist">
      <ion-icon name="add-outline"></ion-icon>
    </button>

    <!-- create watchlist dialog -->
    <div class="dialog-overlay hide" id="dialog-overlay" role="presentation">
      <dialog
        class="dialog"
        id="dialog-create"
        aria-labelledby="dialog-create-title"
        aria-modal="true">
        <header class="dialog__header">
          <h2 id="dialog-create-title">Create a watchlist</h2>
          <button
            class="btn btn--icon btn--text"
            data-action="close-dialog"
            aria-label="Close dialog">
            <ion-icon name="close-outline"></ion-icon>
          </button>
        </header>
        <form class="dialog__form" id="form-create-watchlist">
          <label class="form__label" for="input-watchlist-title">Title</label>
          <input
            type="text"
            name="watchlist-title"
            id="input-watchlist-title"
            class="form__input"
            placeholder="e.g. MCU Marathon"
            autocomplete="off"
            required />
          <button
            type="submit"
            class="btn btn--primary btn--form"
            id="btn-create-submit">
            Create
          </button>
        </form>
      </dialog>
    </div>

    <!-- add movie dialog -->
    <div
      class="dialog-overlay hide"
      id="dialog-create-movie-overlay"
      role="presentation">
      <dialog
        class="dialog"
        id="dialog-create-movie"
        aria-labelledby="dialog-create-movie-title"
        aria-modal="true">
        <header class="dialog__header">
          <h2 id="dialog-create-movie-title">Add a movie</h2>
          <button
            class="btn btn--icon btn--text"
            data-action="close-dialog"
            aria-label="Close dialog">
            <ion-icon name="close-outline"></ion-icon>
          </button>
        </header>
        <form class="dialog__form" id="form-create-movie">
          <label class="form__label" for="input-movie-title">Title</label>
          <input
            type="text"
            name="movie-title"
            id="input-movie-title"
            class="form__input"
            placeholder="e.g. Iron Man"
            autocomplete="off"
            required />
          <label class="form__label" for="input-movie-poster-url"
            >Poster URL</label
          >
          <input
            type="text"
            name="movie-poster-url"
            id="input-movie-poster-url"
            class="form__input"
            placeholder="e.g. https://egoamo.co.za/cdn/shop/products/InfinityWars.jpg?v=1637907877"
            autocomplete="off"
            required />
          <button
            type="submit"
            class="btn btn--primary btn--form"
            id="btn-create-movie-submit">
            Add
          </button>
        </form>
      </dialog>
    </div>

    <!-- detail watchlist dialog -->
    <div
      class="dialog-overlay hide"
      id="dialog-detail-overlay"
      role="presentation">
      <dialog
        class="dialog dialog--fullscreen"
        id="dialog-detail"
        aria-labelledby="detail-watchlist-title"
        aria-modal="true">
        <header class="dialog__header">
          <h2 id="detail-watchlist-title"></h2>
          <button
            class="btn btn--icon btn--text"
            data-action="close-dialog"
            aria-label="Close dialog">
            <ion-icon name="close-outline"></ion-icon>
          </button>
        </header>
        <div class="dialog__content" id="detail-content">
          <!-- added movies render here -->
        </div>
        <footer class="dialog__footer">
          <button
            type="button"
            class="btn btn--primary btn--form"
            id="btn-add-movie">
            Add movie
          </button>
        </footer>
      </dialog>
    </div>

    <!-- review dialog -->
    <div
      class="dialog-overlay hide"
      id="dialog-review-overlay"
      role="presentation">
      <dialog
        class="dialog"
        id="dialog-review"
        aria-labelledby="dialog-review-title"
        aria-modal="true">
        <header class="dialog__header">
          <h2 id="dialog-review-title">Add review</h2>
          <button
            class="btn btn--icon btn--text"
            data-action="close-dialog"
            aria-label="Close dialog">
            <ion-icon name="close-outline"></ion-icon>
          </button>
        </header>
        <form class="dialog__form" id="form-review">
          <label class="form__label" for="textarea-review">Your thoughts</label>
          <textarea
            name="review"
            id="textarea-review"
            class="form__input form__textarea"
            placeholder="What did you think of this movie?"
            rows="6"
            autocomplete="off"></textarea>
          <button
            type="submit"
            class="btn btn--primary btn--form"
            id="btn-review-submit">
            Save
          </button>
        </form>
      </dialog>
    </div>

    <!-- import watchlist dialog -->
    <div
      class="dialog-overlay hide"
      id="dialog-import-overlay"
      role="presentation">
      <dialog
        class="dialog"
        id="dialog-import"
        aria-labelledby="dialog-import-title"
        aria-modal="true">
        <header class="dialog__header">
          <h2 id="dialog-import-title">Import a watchlist</h2>
          <button
            class="btn btn--icon btn--text"
            data-action="close-dialog"
            aria-label="Close dialog">
            <ion-icon name="close-outline"></ion-icon>
          </button>
        </header>
        <form class="dialog__form" id="form-import">
          <label class="form__label" for="textarea-import"
            >Paste watchlist data</label
          >
          <textarea
            name="import-data"
            id="textarea-import"
            class="form__input form__textarea"
            placeholder="Paste the shared watchlist here..."
            rows="8"
            autocomplete="off"
            required></textarea>
          <button
            type="submit"
            class="btn btn--primary btn--form"
            id="btn-import-submit">
            Import
          </button>
        </form>
      </dialog>
    </div>

    <!-- settings dialog -->
    <div
      class="dialog-overlay hide"
      id="dialog-settings-overlay"
      role="presentation">
      <dialog
        class="dialog"
        id="dialog-settings"
        aria-labelledby="dialog-settings-title"
        aria-modal="true">
        <header class="dialog__header">
          <h2 id="dialog-settings-title">Settings</h2>
          <button
            class="btn btn--icon btn--text"
            data-action="close-dialog"
            aria-label="Close dialog">
            <ion-icon name="close-outline"></ion-icon>
          </button>
        </header>
        <div class="dialog__content dialog__content--settings">
          <div class="settings-section">
            <h3 class="settings-section__title">General</h3>
            <div class="settings-item">
              <div class="settings-item__info">
                <h4 class="settings-item__label">Confirmation Modal</h4>
                <p class="settings-item__description">
                  Require confirmation for irreversible actions.
                </p>
              </div>
              <label class="toggle" aria-label="Toggle confirmation dialogs">
                <input
                  type="checkbox"
                  id="toggle-confirmations"
                  class="toggle__input" />
                <span class="toggle__slider"></span>
              </label>
            </div>
          </div>
          <div class="settings-section">
            <h3 class="settings-section__title">Data</h3>
            <button
              type="button"
              class="btn btn--secondary btn--full"
              id="btn-open-import">
              <ion-icon name="download-outline"></ion-icon>
              Import watchlist
            </button>
          </div>
        </div>
      </dialog>
    </div>

    <!-- confirmation dialog -->
    <div
      class="dialog-overlay hide"
      id="dialog-confirm-overlay"
      role="presentation">
      <dialog
        class="dialog dialog--confirm"
        id="dialog-confirm"
        aria-labelledby="dialog-confirm-title"
        aria-modal="true">
        <header class="dialog__header">
          <h2 id="dialog-confirm-title">Confirm action</h2>
        </header>
        <div class="dialog__content">
          <p id="dialog-confirm-message"></p>
        </div>
        <footer class="dialog__footer dialog__footer--confirm">
          <button
            type="button"
            class="btn btn--text btn--form"
            data-action="cancel-confirm">
            Cancel
          </button>
          <button
            type="button"
            class="btn btn--primary btn--form"
            id="btn-confirm-action">
            Confirm
          </button>
        </footer>
      </dialog>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script type="module" src="./js/app.js"></script>
  </body>
</html>
